{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelMate</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'weather-icons/css/weather-icons.css' %}">

<style>
#packing-list-button, #travel-tips-button {
    background-color: #1E90FF;
    color: white;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#packing-list-button:hover, #travel-tips-button:hover {
    background-color: #187bcd;
    transform: scale(1.05);
    box-shadow: 0px 4px 10px rgba(30, 144, 255, 0.5);
}
</style>
</head>
<body>

    {% block nav %}
    <div class="navbar">
        <h1>TravelMate</h1>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'trips.index' %}">My Trips</a>
                <a href="{% url 'trips.planner' %}">Trip Planner</a>
                <a href="{% url 'accounts.logout' %}">Logout ({{ user.username }})</a>
            {% endif %}
        </div>
    </div>
    {% endblock nav %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
