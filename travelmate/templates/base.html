<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelMate</title>

    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #1E90FF; /* Dodger Blue */
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            background-color: white;
            color: #1E90FF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #dceeff;
            color: #003c80;
        }

        .container {
            padding: 40px;
        }
    </style>
</head>
<body>

    {% block nav %}
    <div class="navbar">
        <h1>TravelMate</h1>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'trips.index' %}">My Trips</a>
                <a href="{% url 'trips.planner' %}">Trip Planner</a>
                <a href="{% url 'accounts.logout' %}">Logout ({{ user.username }})</a>
            {% endif %}
        </div>
    </div>
    {% endblock nav %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
