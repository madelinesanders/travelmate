{% extends "base.html" %}

{% block content %}
<h2>Packing List for {{ trip.location }}</h2>

<div class="card p-4 mt-4">
  <ul class="list-group list-group-flush">
    {% for item in packing_list.splitlines %}
      {% if item %}
        <li class="list-group-item">{{ item|safe }}</li>
      {% endif %}
    {% endfor %}
  </ul>
</div>

<a href="{% url 'weather_forecast' trip.id %}" class="btn btn-primary mt-4">‚Üê Back to Forecast</a>
{% endblock %}
